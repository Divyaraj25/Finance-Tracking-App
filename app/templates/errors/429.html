<!-- app/templates/errors/429.html -->
{% extends "base.html" %} {% block title %}Too Many Requests - {{ super() }}{% endblock %} {% block
content %}
<div class="error-page min-vh-100 d-flex align-items-center justify-content-center">
  <div class="text-center">
    <div class="display-1 text-warning mb-4">429</div>
    <h1 class="h2 mb-3">Too Many Requests</h1>
    <p class="text-muted mb-4">
      You've made too many requests. Please wait a moment before trying again.
    </p>
    <div class="d-flex gap-3 justify-content-center">
      <a href="{{ url_for('main.index') }}" class="btn btn-primary">
        <i class="bi bi-house-door"></i> Go Home
      </a>
      <button onclick="location.reload()" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-clockwise"></i> Try Again
      </button>
    </div>
    <div class="mt-4">
      <small class="text-muted"> Rate limit exceeded. Please try again in a few minutes. </small>
    </div>
  </div>
</div>
{% endblock %}
