<!-- app/templates/errors/404.html -->
{% extends "base.html" %} {% block title %}Page Not Found - {{ super() }}{%
endblock %} {% block content %}
<div
  class="error-page min-vh-100 d-flex align-items-center justify-content-center"
>
  <div class="text-center">
    <div class="display-1 text-primary mb-4">404</div>
    <h1 class="h2 mb-3">Page Not Found</h1>
    <p class="text-muted mb-4">
      The page you're looking for doesn't exist or has been moved.
    </p>
    <div class="d-flex gap-3 justify-content-center">
      <a href="{{ url_for('main.index') }}" class="btn btn-primary">
        <i class="bi bi-house-door"></i> Go Home
      </a>
      <button onclick="history.back()" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Go Back
      </button>
    </div>
  </div>
</div>

<style>
  .error-page {
    animation: fadeIn 0.5s ease-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
{% endblock %}
