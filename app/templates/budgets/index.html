<!-- app/templates/budgets/index.html -->
{% extends "base.html" %} {% block title %}Budgets - {{ super() }}{% endblock %} {% block content %}
<div class="budgets-page">
  <!-- Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3"><i class="bi bi-pie-chart text-primary"></i> Budgets</h1>
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#addBudgetModal"
      >
        <i class="bi bi-plus-circle"></i> Create Budget
      </button>
      <button type="button" class="btn btn-outline-primary" onclick="recalculateAllBudgets()">
        <i class="bi bi-arrow-clockwise"></i> Recalculate All
      </button>
      <button type="button" class="btn btn-outline-secondary" onclick="exportData('csv')">
        <i class="bi bi-download"></i> Export
      </button>
    </div>
  </div>

  <!-- Budget Summary Cards -->
  <div class="row g-4 mb-4">
    <div class="col-xl-3 col-md-6">
      <div class="card summary-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-muted mb-2">Total Budget</h6>
              <h2 class="mb-0" id="totalBudget">$0.00</h2>
            </div>
            <div class="icon-shape bg-primary bg-opacity-10">
              <i class="bi bi-calculator text-primary fs-4"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6">
      <div class="card summary-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-muted mb-2">Total Spent</h6>
              <h2 class="mb-0" id="totalSpent">$0.00</h2>
            </div>
            <div class="icon-shape bg-danger bg-opacity-10">
              <i class="bi bi-cash text-danger fs-4"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6">
      <div class="card summary-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-muted mb-2">Remaining</h6>
              <h2 class="mb-0" id="remainingBudget">$0.00</h2>
            </div>
            <div class="icon-shape bg-success bg-opacity-10">
              <i class="bi bi-piggy-bank text-success fs-4"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6">
      <div class="card summary-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-muted mb-2">Active Budgets</h6>
              <h2 class="mb-0" id="activeBudgets">0</h2>
            </div>
            <div class="icon-shape bg-info bg-opacity-10">
              <i class="bi bi-check-circle text-info fs-4"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Budget Status Overview -->
  <div class="row g-4 mb-4">
    <div class="col-xl-6">
      <div class="card">
        <div class="card-header bg-transparent">
          <h5 class="card-title mb-0">
            <i class="bi bi-bar-chart"></i> Budget Status Distribution
          </h5>
        </div>
        <div class="card-body">
          <div id="budgetStatusChart"></div>
        </div>
      </div>
    </div>

    <div class="col-xl-6">
      <div class="card">
        <div class="card-header bg-transparent">
          <h5 class="card-title mb-0"><i class="bi bi-exclamation-triangle"></i> Budget Alerts</h5>
        </div>
        <div class="card-body">
          <div id="budgetAlerts">
            <!-- Dynamic alerts -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Budgets Grid -->
  <div class="row g-4" id="budgetsGrid">
    <!-- Dynamic budget cards -->
  </div>
</div>

<!-- Add Budget Modal -->
<div class="modal fade" id="addBudgetModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="bi bi-plus-circle"></i> Create New Budget</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="budgetForm">
          <div class="mb-3">
            <label class="form-label">Category *</label>
            <select class="form-select" name="category_id" id="budgetCategory" required>
              <option value="">Select Category</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Budget Amount *</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input
                type="number"
                class="form-control"
                name="amount"
                step="0.01"
                min="0.01"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Period *</label>
            <select class="form-select" name="period" required>
              <option value="monthly">Monthly</option>
              <option value="weekly">Weekly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="saveBudget()">Create Budget</button>
      </div>
    </div>
  </div>
</div>

<script>
  let budgetStatusChart;

  document.addEventListener('DOMContentLoaded', function () {
    loadBudgets();
    loadBudgetSummary();
    loadBudgetCategories();
    loadBudgetAlerts();
  });

  function loadBudgets() {
    fetch('/api/v1/budgets/data')
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          renderBudgets(data.data);
          renderStatusChart(data.data);
        }
      })
      .catch(error => console.error('Error loading budgets:', error));
  }

  function renderBudgets(budgets) {
    const grid = document.getElementById('budgetsGrid');

    if (budgets.length === 0) {
      grid.innerHTML = `
            <div class="col-12">
                <div class="text-center py-5">
                    <i class="bi bi-pie-chart fs-1 d-block mb-3 text-muted"></i>
                    <h5>No Budgets Found</h5>
                    <p class="text-muted">Create your first budget to start tracking spending</p>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBudgetModal">
                        <i class="bi bi-plus-circle"></i> Create Budget
                    </button>
                </div>
            </div>
        `;
      return;
    }

    grid.innerHTML = budgets
      .map(
        b => `
        <div class="col-xl-4 col-lg-6">
            <div class="card budget-card h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div>
                            <h5 class="card-title mb-1">${escapeHtml(b.category_name)}</h5>
                            <span class="badge bg-light text-dark">${b.period}</span>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-link text-dark" data-bs-toggle="dropdown">
                                <i class="bi bi-three-dots-vertical"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" href="#" onclick="editBudget('${
                                      b.id
                                    }')">
                                        <i class="bi bi-pencil"></i> Edit
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#" onclick="recalculateBudget('${
                                      b.id
                                    }')">
                                        <i class="bi bi-arrow-clockwise"></i> Recalculate
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <a class="dropdown-item text-danger" href="#" onclick="deleteBudget('${
                                      b.id
                                    }')">
                                        <i class="bi bi-trash"></i> Delete
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="d-flex justify-content-between mb-1">
                            <span class="text-muted">Spent</span>
                            <span class="fw-bold">${formatCurrency(b.spent)}</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Budget</span>
                            <span class="fw-bold">${formatCurrency(b.amount)}</span>
                        </div>
                        <div class="progress" style="height: 10px;">
                            <div class="progress-bar bg-${b.status.type}" 
                                 role="progressbar" 
                                 style="width: ${Math.min(b.progress, 100)}%"
                                 aria-valuenow="${b.progress}" 
                                 aria-valuemin="0" 
                                 aria-valuemax="100">
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <span class="text-muted">Progress</span>
                            <span class="fw-bold ${b.progress > 100 ? 'text-danger' : ''}">
                                ${b.progress.toFixed(1)}%
                            </span>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <small class="text-muted d-block">
                                <i class="bi bi-calendar"></i> 
                                ${formatDate(b.start_date)} - ${formatDate(b.end_date)}
                            </small>
                            <small class="text-muted">
                                <i class="bi bi-arrow-repeat"></i> 
                                ${b.transaction_count || 0} transactions
                            </small>
                        </div>
                        <div class="text-end">
                            <span class="badge bg-${b.status.type}">
                                <i class="bi bi-${b.status.icon}"></i> ${b.status.label}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    `
      )
      .join('');
  }

  function renderStatusChart(budgets) {
    const statusCounts = {
      success: 0,
      warning: 0,
      danger: 0,
      exceeded: 0
    };

    budgets.forEach(b => {
      if (b.progress < 50) statusCounts.success++;
      else if (b.progress < 75) statusCounts.warning++;
      else if (b.progress < 100) statusCounts.danger++;
      else statusCounts.exceeded++;
    });

    const options = {
      chart: {
        type: 'donut',
        height: 300
      },
      series: Object.values(statusCounts),
      labels: ['On Track', 'Warning', 'Critical', 'Exceeded'],
      colors: ['#28a745', '#ffc107', '#dc3545', '#6c757d'],
      legend: {
        position: 'bottom'
      },
      responsive: [
        {
          breakpoint: 480,
          options: {
            chart: {
              width: 200
            },
            legend: {
              position: 'bottom'
            }
          }
        }
      ]
    };

    if (budgetStatusChart) {
      budgetStatusChart.updateOptions(options);
    } else {
      budgetStatusChart = new ApexCharts(document.querySelector('#budgetStatusChart'), options);
      budgetStatusChart.render();
    }
  }

  function loadBudgetSummary() {
    fetch('/api/v1/budgets/summary')
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById('totalBudget').textContent = formatCurrency(
            data.data.total_budget
          );
          document.getElementById('totalSpent').textContent = formatCurrency(data.data.total_spent);
          document.getElementById('remainingBudget').textContent = formatCurrency(
            data.data.remaining
          );
          document.getElementById('activeBudgets').textContent = data.data.active_budgets;
        }
      });
  }

  function loadBudgetCategories() {
    fetch('/api/v1/categories?type=expense')
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          const select = document.getElementById('budgetCategory');
          data.data.forEach(category => {
            select.append(new Option(category.name, category.id));
          });
        }
      });
  }

  function loadBudgetAlerts() {
    fetch('/api/v1/budgets/data')
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          const alerts = data.data
            .filter(b => b.progress >= 75)
            .sort((a, b) => b.progress - a.progress)
            .slice(0, 5);

          const alertsContainer = document.getElementById('budgetAlerts');

          if (alerts.length === 0) {
            alertsContainer.innerHTML = `
                        <div class="text-center py-4">
                            <i class="bi bi-check-circle fs-1 text-success mb-3"></i>
                            <p class="text-muted">No budget alerts at this time</p>
                        </div>
                    `;
            return;
          }

          alertsContainer.innerHTML = alerts
            .map(
              b => `
                    <div class="alert alert-${
                      b.progress >= 100 ? 'danger' : 'warning'
                    } d-flex align-items-center mb-2">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <div class="flex-grow-1">
                            <strong>${escapeHtml(b.category_name)}</strong>
                            <div class="small">
                                ${formatCurrency(b.spent)} of ${formatCurrency(
                b.amount
              )} (${b.progress.toFixed(1)}%)
                            </div>
                        </div>
                        <small class="text-muted ms-2">${b.period}</small>
                    </div>
                `
            )
            .join('');
        }
      });
  }

  function saveBudget() {
    const form = document.getElementById('budgetForm');
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    fetch('/api/v1/budgets/create', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          Swal.fire('Success', 'Budget created successfully', 'success');
          $('#addBudgetModal').modal('hide');
          form.reset();
          loadBudgets();
          loadBudgetSummary();
        } else {
          Swal.fire('Error', data.error, 'error');
        }
      })
      .catch(error => Swal.fire('Error', 'Failed to create budget', 'error'));
  }

  function recalculateBudget(budgetId) {
    Swal.fire({
      title: 'Recalculate Budget?',
      text: 'This will update the spent amount based on all transactions',
      icon: 'question',
      showCancelButton: true,
      confirmButtonText: 'Recalculate'
    }).then(result => {
      if (result.isConfirmed) {
        fetch(`/api/v1/budgets/recalculate/${budgetId}`, {
          method: 'POST'
        })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              Swal.fire('Success', 'Budget recalculated successfully', 'success');
              loadBudgets();
              loadBudgetSummary();
            } else {
              Swal.fire('Error', data.error, 'error');
            }
          });
      }
    });
  }

  function recalculateAllBudgets() {
    Swal.fire({
      title: 'Recalculate All Budgets?',
      text: 'This will update all budget spent amounts based on transactions',
      icon: 'question',
      showCancelButton: true,
      confirmButtonText: 'Recalculate All'
    }).then(result => {
      if (result.isConfirmed) {
        fetch('/api/v1/budgets/recalculate-all', {
          method: 'POST'
        })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              Swal.fire('Success', `Recalculated ${data.data.length} budgets`, 'success');
              loadBudgets();
              loadBudgetSummary();
            } else {
              Swal.fire('Error', data.error, 'error');
            }
          });
      }
    });
  }

  function deleteBudget(budgetId) {
    Swal.fire({
      title: 'Delete Budget?',
      text: 'This action cannot be undone',
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#d33',
      confirmButtonText: 'Delete'
    }).then(result => {
      if (result.isConfirmed) {
        fetch(`/api/v1/budgets/${budgetId}`, {
          method: 'DELETE'
        })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              Swal.fire('Deleted', 'Budget deleted successfully', 'success');
              loadBudgets();
              loadBudgetSummary();
            } else {
              Swal.fire('Error', data.error, 'error');
            }
          });
      }
    });
  }
</script>
{% endblock %}
